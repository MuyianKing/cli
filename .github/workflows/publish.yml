name: npm publish

on:
  # push:
  #   tags:
  #     - "v*"
  watch:
    types: started

jobs:
  publish:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22.x
      - name: npm publish
        run: cd ./cli
          npm run log
          npm publish -r --tag latest --no-git-checks
